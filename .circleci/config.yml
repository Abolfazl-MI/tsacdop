version: 2
jobs:
  build:    
    docker:
      - image: cirrusci/flutter:beta

    branches:
      only: master

    steps:
      - checkout
      - run: cd /home/cirrus/sdks/flutter && git remote add origin https://github.com/flutter/flutter
      - run: flutter upgrade && cd /home/cirrus/project/tsacdop
      - run:
          name: Run Flutter doctor
          command: flutter doctor
      
      - run: echo $ENCODED_KEYSTORE | base64 -di > ${HOME}/keystore.jks
      - run: echo 'export KEYSTORE=${HOME}/keystore.jks' >> $BASH_ENV
      - run: dart tool/env.dart
      - run:
          name: Build the Android version
          command: flutter build apk --split-per-abi --no-shrink 

      - store_artifacts:
          path: build/app/outputs/apk/release/